<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/be36f0ac5e.js" crossorigin="anonymous"></script>
        <title>Log-In Page</title>
    </head>
    <body>
      <!-- Flex-container -->
        <div class="container">
      <!-- Flex-item -->
          <div class="flex1">
            <div class="word">
               <h1>WELCOME BACK</h1>
              <p>Welcome back! please enter your details</p>
            </div>
      <!-- Form -->
             <div class="form">
                <form action="" method="post">
                    <Label for="Email">Email</Label>
                      <input type="email" name="email" id="Email" placeholder="Enter your email" required/>
                    <Label for="Password">Password</Label>
                      <input type="password" name="pass" id="Password" placeholder="*********" required/>
                    <div class="parent-flex">
                        <div class="pare1">
                            <input type="checkbox" name="checkbox" option="Remember me" id="check"> Remember me
                        </div>
                        <div class="pare2">
                            <p>Forgot password ?</p>
                        </div>
                    </div>
                  </div>
                    <button type="button" id="btn">Sign In</button>
                    <button type="button" id="btn-grp"> Sign in with Google</button>
                    <p class="foot">Dont have an account? <a href="" target="_self" id="lnk">Sign for free</a></p>
                </form>
          </div>
        <!-- Flex-item -->
          <div class="flex">
            <img src="Image/athlete1.jpg" alt="an illustration of an athlete running"/>
          </div>
        </div>
    </body>
